<!-- Contact Form -->
<form id="contactForm" action="https://formspree.io/f/xblknavj" method="POST" style="max-width:500px; margin:auto; font-family:Arial, sans-serif;">
  <label>
    Your Name:
    <input type="text" name="name" required style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:4px;">
  </label>
  <label>
    Your Email:
    <input type="email" name="email" required style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:4px;">
  </label>
  <label>
    Your Message:
    <textarea name="message" required style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:4px;"></textarea>
  </label>
  <button type="submit" style="background-color:#007BFF; color:white; padding:12px 25px; border:none; border-radius:4px; cursor:pointer; font-size:16px;">Send Message</button>
</form>

<!-- Message Display -->
<p id="formStatus" style="margin-top:15px; font-weight:bold; text-align:center;"></p>

<!-- AJAX Script -->
<script>
const form = document.getElementById('contactForm');
const status = document.getElementById('formStatus');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      status.textContent = "✅ Your message has been sent!";
      status.style.color = "green";
      form.reset();
    } else {
      const data = await response.json();
      if (data.errors) {
        status.textContent = data.errors.map(err => err.message).join(", ");
      } else {
        status.textContent = "❌ Oops! Something went wrong.";
      }
      status.style.color = "red";
    }
  } catch {
    status.textContent = "❌ Network error. Please try again.";
    status.style.color = "red";
  }
});
</script>
