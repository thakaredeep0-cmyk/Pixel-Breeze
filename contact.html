<!-- Contact Form -->
<form id="my-form" action="https://formspree.io/f/xblknavj" method="POST" style="max-width:500px; margin:auto;">
  <label>
    Your Name:
    <input type="text" name="name" required style="width:100%; padding:8px; margin-bottom:10px;">
  </label>
  <label>
    Your Email:
    <input type="email" name="email" required style="width:100%; padding:8px; margin-bottom:10px;">
  </label>
  <label>
    Your Message:
    <textarea name="message" required style="width:100%; padding:8px; margin-bottom:10px;"></textarea>
  </label>
  <button type="submit" style="background-color:#007BFF; color:white; padding:10px 20px; border:none; cursor:pointer;">Send Message</button>
</form>

<!-- Message Display -->
<p id="my-form-status" style="margin-top:15px; font-weight:bold; text-align:center;"></p>

<!-- AJAX Script -->
<script>
  const form = document.getElementById("my-form");
  const status = document.getElementById("my-form-status");

  form.addEventListener("submit", async function(event) {
    event.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.textContent = "✅ Thanks! Your message has been sent.";
        status.style.color = "green";
        form.reset();
      } else {
        const data = await response.json();
        if (data.errors) {
          status.textContent = data.errors.map(error => error.message).join(", ");
        } else {
          status.textContent = "❌ Oops! Something went wrong.";
        }
        status.style.color = "red";
      }
    } catch (error) {
      status.textContent = "❌ Network error. Please try again.";
      status.style.color = "red";
    }
  });
</script>
