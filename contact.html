<form id="contactForm" style="max-width:500px; margin:auto;">
  <label>
    Your Name:
    <input type="text" name="name" required style="width:100%; padding:8px; margin-bottom:10px;">
  </label>
  <label>
    Your Email:
    <input type="email" name="email" required style="width:100%; padding:8px; margin-bottom:10px;">
  </label>
  <label>
    Your Message:
    <textarea name="message" required style="width:100%; padding:8px; margin-bottom:10px;"></textarea>
  </label>
  <button type="submit" style="background-color:#007BFF; color:white; padding:10px 20px; border:none; cursor:pointer;">Send Message</button>
</form>

<div id="formMessage" style="margin-top:15px; font-weight:bold; text-align:center;"></div>

<script>
const form = document.getElementById('contactForm');
const messageDiv = document.getElementById('formMessage');

form.addEventListener('submit', async function(e){
  e.preventDefault();

  const formData = new FormData(form);

  try {
    const response = await fetch("https://formspree.io/f/mldlqljr", {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if(response.ok){
      messageDiv.textContent = "✅ Your message has been sent!";
      messageDiv.style.color = "green";
      form.reset();
    } else {
      messageDiv.textContent = "❌ Something went wrong. Please try again.";
      messageDiv.style.color = "red";
    }
  } catch(err){
    messageDiv.textContent = "❌ Network error. Please try again.";
    messageDiv.style.color = "red";
  }
});
</script>
