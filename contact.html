<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pixel Breeze</title>
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contact-form" action="https://formspree.io/f/mldlqljr" method="POST">
    
    <label>
      Your Name:
      <input type="text" name="name" required>
    </label>
    <br><br>
    
    <label>
      Your Email:
      <input type="email" name="_replyto" required>
    </label>
    <br><br>
    
    <label>
      Your Message:
      <textarea name="message" required></textarea>
    </label>
    <br><br>
    
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("contact-form");

    form.addEventListener("submit", async function(event) {
      event.preventDefault(); // Stop page refresh

      let formData = new FormData(form);

      try {
        let response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          alert("✅ Your message has been sent!");
          form.reset(); // clear fields
        } else {
          alert("⚠️ Oops! Something went wrong, please try again.");
        }
      } catch (error) {
        alert("❌ Error sending message. Please check your internet.");
      }
    });
  </script>
</body>
</html>
