<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>

  <h2>Contact Us</h2>

  <form action="https://formspree.io/f/xblknavj" method="POST">
    <label>
      Your Name:
      <input type="text" name="name" required>
    </label>
    <br><br>

    <label>
      Your Email:
      <input type="email" name="email" required>
    </label>
    <br><br>

    <label>
      Your Message:
      <textarea name="message" rows="5" required></textarea>
    </label>
    <br><br>

    <button type="submit">Send Message</button>
  </form>

</body>
</html>
