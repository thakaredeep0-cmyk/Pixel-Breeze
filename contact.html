<!-- Contact Form -->
<form id="contactForm" style="max-width:500px; margin:auto;">
  <input type="text" name="name" placeholder="Your Name" required style="width:100%; padding:10px; margin-bottom:10px;">
  <input type="email" name="email" placeholder="Your Email" required style="width:100%; padding:10px; margin-bottom:10px;">
  <textarea name="message" placeholder="Your Message" required style="width:100%; padding:10px; margin-bottom:10px;"></textarea>
  <button type="submit" style="background-color:#007BFF; color:white; border:none; padding:10px 20px; cursor:pointer;">Send Message</button>
</form>

<!-- Message Display -->
<div id="formMessage" style="margin-top:15px; font-weight:bold; text-align:center;"></div>

<!-- Script -->
<script>
document.getElementById('contactForm').addEventListener('submit', async function(e){
  e.preventDefault(); // prevents page reload
  const form = e.target;
  const messageDiv = document.getElementById('formMessage');

  try {
    const response = await fetch("https://formspree.io/f/mldlqljr", {
      method: "POST",
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });

    if(response.ok){
      messageDiv.textContent = "✅ Your message has been sent!";
      messageDiv.style.color = "green";
      form.reset();
    } else {
      messageDiv.textContent = "❌ Oops! Something went wrong.";
      messageDiv.style.color = "red";
    }
  } catch(err){
    messageDiv.textContent = "❌ Network error. Please try again.";
    messageDiv.style.color = "red";
  }
});
</script>
