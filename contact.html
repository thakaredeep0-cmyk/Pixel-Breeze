<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pixel Breeze</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: black; color: white; border: none; cursor: pointer; }
    button:hover { background: #444; }
    #form-status { margin-top: 10px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Contact Us</h2>

  <form id="contact-form" action="https://formspree.io/f/mldlqljr" method="POST">
    <label>
      Your Name:
      <input type="text" name="name" required>
    </label>
    <label>
      Your Email:
      <input type="email" name="email" required>
    </label>
    <label>
      Your Message:
      <textarea name="message" required></textarea>
    </label>
    <button type="submit">Send Message</button>
    <div id="form-status"></div>
  </form>

  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      try {
        let response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          window.location.href = "thankyou.html"; // ✅ Redirect after success
        } else {
          status.innerHTML = "❌ Oops! Something went wrong.";
        }
      } catch (error) {
        status.innerHTML = "❌ Network error. Please try again.";
      }
    });
  </script>

</body>
</html>
